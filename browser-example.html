
<html>
    <head>
        <script type="text/javascript" src="yt.js" ></script>
    </head>
    <body>
        <script>
        var youtube  = $youtube("API KEY", true); //replace with your api key
        
        youtube.getdata({ videoId: "TlgqWeuhJj4"},function(err, result){
            if(err) {
              console.log(err);
              return false;
            }
            console.log(result);
        });
            
        youtube.getdata({ videoId: "PMr2NRPdpH4"}, function(err, result){
            if(err) {
              console.log(err);
              return false;
            }
            console.log(result);
        });
        
        youtube.search({keyword: "rihanna love", type: "basic", order: "relevance"}, function(err, data){
            if(err) {
              console.log(err);
              return false;
            }
            console.log(data);
        });
        
         youtube.getComments({videoId: "PMr2NRPdpH4"}, function(err, data){
            if(err) {
              console.log(err);
              return false;
            }
            //console.log(data);
            youtube.getComments({videoId: "PMr2NRPdpH4", navigate: "next"}, function(err, data){
                if(err) {
                  console.log(err);
                  return false;
                }
                //console.log(data);
            });
        });
        
        youtube.getRelatedVideos({videoId: "PMr2NRPdpH4"}, function(err, data){
            if(err) {
              console.log(err);
              return false;
            }
            console.log(data);
        });
      
        </script>
    </body>
</html>
